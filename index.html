<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#13 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="https://100dayscss.com/codepen/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/scss/main.scss" />
  </head>
  <body>
    <div id="challenge-13" class="frame">
      <div class="gallery">
        <div class="image__container">
          <img
            src="https://100dayscss.com/codepen/13-1.jpg"
            alt="profile image"
          />
          <div class="overlay"></div>
          <div class="plus__button"></div>
        </div>

        <div class="image__container">
          <img
            src="https://100dayscss.com/codepen/13-2.jpg"
            alt="profile image"
          />
          <div class="overlay"></div>
          <div class="plus__button"></div>
        </div>

        <div class="image__container">
          <img
            src="https://100dayscss.com/codepen/13-3.jpg"
            alt="profile image"
          />
          <div class="overlay"></div>
          <div class="plus__button"></div>
        </div>

        <div class="image__container">
          <img
            src="https://100dayscss.com/codepen/13-4.jpg"
            alt="profile image"
          />
          <div class="overlay"></div>
          <div class="plus__button"></div>
        </div>
      </div>
      
      <div class="gallery__overlay">

        <div class="header">
          <div class="close"></div>
        </div>

        <div class="center__image__container">
          <img src="https://100dayscss.com/codepen/13-1.jpg" alt="">
        </div>

        <div class="down">
          <div class="inner">
            <p class="name">julia toth</p>
            <div class="action__buttons__container">
              <i class="fa fa-phone"></i>
              <i class="fa fa-comment"></i>
              <i class="fa fa-heart"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="./assets/js/main.js"></script>
